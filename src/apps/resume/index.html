<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Connor McGuinness</h1>

        <h4>Education</h4>
        <div id="education">
        </div>  

        <h4>Work Experience</h4>
        <ul class="collection" id="work">
        </ul>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://bookconnormcguinness.firebaseapp.com/')

        // read data from the location bio/favorite_foods, only once
        ref.child('education/college').once('value', function(snapshot){
          var college = snapshot.val()
          snapshot.forEach(function(item) {

            var key = item.key()
            var major = item.child("Bachelor of the Arts").val()
            var certificate = item.child("Certificate").val()

            $('#education').append('<div class="col s12 m6">' + '<div class="card red lighten-1">' + '<div class="card-content white-text">' + key + '<br>' + major + '<br>' + certificate)
            
     
          })
        })
      </script>
    </body>
  </html>
