<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        <nav>
          <div class="nav-wrapper teal">
            <a href="#" class="brand-logo teal left" style="margin-left:10px">My ToDo Lists</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/"><i class="large material-icons">thumb_up</i></a></li>

      </ul>
    </div>
  </nav>
        <h2>Tasks</h2>
        <div id="tasks">
        </div>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://trumplove.firebaseio.com/')

        // read data from the location todos/tasks, only once
        ref.child('todos/tasks').on('value', function(snapshot){
          var tasks = snapshot.val()
          snapshot.forEach(function(task) {

            var key = task.key()
            var deadline = task.child("deadline").val()
            var priority = task.child("priority").val()
            var type = task.child("type").val()

            $('#tasks').append('<div class="col s12 m6">' + '<div class="card red lighten-1">' + '<div class="card-content white-text">' + key + '<p> Type: ' + type + '<br> Priority: ' + priority + '<br> Deadline: ' + deadline + '</p>' +'</div>' + '</div>')
          })
        })
      </script>
    </body>
  </html>
