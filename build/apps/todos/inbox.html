<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1> Adding a Task </h1>

        <div class="row">
          <div class="input-field col s12">
            <input value="" id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
             <select id="priority">
               <option value="" disabled selected>Choose Priority</option>
               <option value="1">High</option>
               <option value="2">Medium</option>
               <option value="3">Low</option>
             </select>
             <label>Priority</label>
           </div>
        </div>

         <div class="row">
          <div class="input-field col s12">
            <input value="" id="due" type="text" class="validate">
            <label for="due">Due</label>
          </div>
        </div>

         <div class="row">
          <div class="input-field col s12">
            <input value="" id="assigned" type="text" class="validate">
            <label for="assigned">Assigned to</label>
          </div>
        </div>

         <div class="row">
          <div class="input-field col s12">
            <input value="" id="completed" type="text" class="validate">
            <label for="completed">Completed</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <a class="waves-effect waves-light btn" id="submit">Submit</a>
          </div>
        </div>
      </div>

      <script>

        var root = new Firebase('https://trumplove.firebaseio.com/')
        var taskListRef = root.child('todos/tasks')

        $('#submit').click(function(){
          console.log('the submit button is clicked')

          var title     = $('#title').val()
          var priority  = $('#priority').val()
          var due       = $('#due').val()
          var assigned  = $('#assigned').val()
          var completed = $('#completed').val()

          // TODO: retrieve more fields from form inputs

          // TODO: add more fields to taskObject
          var taskObject = {
            title: title,
            priority: priority,
            due: due,
            assigned: assigned,
            completed: completed
          }

          // TODO: add logic to validate form data before pushing the
          // data to firebase, only push/set if the required fields are not empty

          // TODO: study why push() and set() are both necessary
          var newTaskRef = taskListRef.push()
          newTaskRef.set(taskObject)
          location.href = "./"
        })

        // IMPORTANT!! initialize materializecss select
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>
    </body>
  </html>
